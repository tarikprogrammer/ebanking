<h1 class="text-center  font-medium text-3xl w-[50%] mx-auto leading-[60px]  text-[#0B74A0] ">{{'cardTemp.title' | translate}}</h1>
<!--<p class="text-center  w-[10%] mx-auto border-b  border-b-primary mb-10 "></p>-->
<div class="w-[80%] mx-auto flex items-center justify-between mt-32">
  <div class="p-10 w-[50%] rounded-xl border border-gray-300">
    <form class="w-full max-w-lg " [formGroup]="tempraryCard">
      <div class="w-full flex flex-wrap -mx-3 mb-6">
        <div class=" md:w-1/2 px-3 mb-6 md:mb-0 ">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
            {{'cardTemp.firstName' | translate}}
          </label>
          <input [(ngModel)]="clientservice.currentClient.fname" formControlName="fname" type="text"  class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500" placeholder="Bonnie Green" required />
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
            {{'cardTemp.lastName' | translate}}
          </label>
          <input [(ngModel)]="clientservice.currentClient.lname" formControlName="lname"  type="text"  class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500" placeholder="Bonnie Green" required />
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
            Email
          </label>
          <input [(ngModel)]="clientservice.currentClient.email" formControlName="email" type="text" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500" placeholder="Bonnie Green" required />
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
            {{'compte.lab' | translate}}
          </label>
          <select formControlName="choixCompte"  class="bg-gray-50 border border-gray-300   text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected >{{'compte.accountChoose' | translate}}</option>
            <option  value="MAD">{{'compte.accountMAD' | translate}}</option>
            <option value="USD">{{'compte.accountUSD' | translate}}</option>
            <option value="EUR">{{'compte.accountEUR' | translate}}</option>
          </select>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-2">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
            {{'cardTemp.amount' | translate}}
          </label>
          <input formControlName="solde"  type="text"  class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500" placeholder="XXXXXXX" required />
        </div>
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
            {{'cardTemp.expireAt' | translate}}
          </label>
          <input formControlName="expireAt" type="text" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500" placeholder="MM /  yyyy" required />
        </div>
      </div>
      <button (click)="openTemporaryCard()" class="btn btn-info w-full  mt-10">
        @if(this.responseExist){
          {{'event.loading' | translate}}
        } @else{
          {{'cardTemp.button' | translate}}
        }

      </button>
    </form>

  </div>
  <div class="w-[45%]  rounded-xl">
    <img class="w-full border-l-2 ml-20  p-10 rounded-full" src="images/cardV.png">
  </div>

</div>
