<div class="w-[50%] mx-auto border rounded-xl p-10 mt-10 shadow-md">
  <div class="flex items-center justify-between border border-gray-200 p-10 rounded-xl">
    <div class="flex items-center gap-8 ">
      <input (change)="onRadioChange($event)"  type="checkbox" class="w-4 h-4 text-primary ">
      <div>
        <h1 class="font-medium text-xl text-primary">{{clientservice.currentFacture.factureName}}</h1>
        <p class="text-[14px]">Facture num√©ro {{clientservice.currentFacture.factureCode}}</p>
      </div>
    </div>
    <div>
      <h1 class="text-primary font-medium text-xl">{{clientservice.currentFacture.price+'DH'}}</h1>
    </div>
  </div>


  <div class="mt-32 flex items-center justify-between border p-10 rounded-xl">
    <div class="flex items-center gap-8 ">

        <h1 class="font-medium text-xl ">Total</h1>

    </div>
    <div>
      @if (this.showtotal){
        <h1 class=" font-medium text-xl">{{clientservice.currentFacture.price+'DH'}}</h1>
      } @else {
        <h1 class=" font-medium text-xl">{{0+'DH'}}</h1>
      }
    </div>
  </div>
  <div class="flex items-center justify-end mt-9">
    <button (click)="payer()" class="btn btn-md px-20 btn-primary">
      Payer
    </button>
  </div>
</div>
