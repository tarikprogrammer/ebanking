<div class="p-10  w-[50%] mx-auto mt-10 rounded-xl border border-gray-300">
  <form class="w-full " >

    <div class="flex flex-wrap -mx-3 mb-6">
      <div  class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
          {{'facture.codeFacture' | translate}}
        </label>
        <input id="code" type="text" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary-500 dark:focus:ring-primary-500" placeholder="XXXXXXXXX" required />
      </div>
    </div>



    <!-- compte bancaire-->

    <button (click)="getFacture()" class="btn btn-info w-full mt-10">
      @if(false){
        {{'event.loading' | translate}}
      } @else {
        {{'recharge.button' | translate}}
      }
    </button>

  </form>

</div>
